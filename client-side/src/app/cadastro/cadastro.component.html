<section class="home">
    <div class="logo-home">
        <img src="../../assets/login/logos.svg" alt="" class="logo">
        <div class="language">
            <img src="../../assets/login/brasil.png" alt="">
            <select class="chg-idioma">
                <option disable selected>PT-BR</option>
                <option value="English">EN-US</option>
            </select>
        </div>

    </div>
    <div class="home__content flex">
        <div class='image-login'>          
            <span class="texto-redirect">Já possui uma conta? Conecte-se</span>
            <a href="login.html"></a><button type="submit" class="cleiton">Entrar</button>
        </div>
        <div class="home__content--form">
            <span class="text text__center">Olá! Bem-vindo.</span>
            <span class="text text__light">Informe seus dados e cadastre-se no nosso sistema.</span>
            
            <form action="" class="form">
                
                <div class="form__group">
                    <label for="username">Nome de Usuario</label>
                    <div class="form__control">
                        <input type="username" placeholder="Digite um nome de Usuario">
                    </div>
                    
                </div>
                <div class="form__group">
                    <label for="email">E-mail</label>
                    <div class="form__control">
                        <input type="email" placeholder="Exemplo@email.com">
                    </div>
                    
                </div>

                <div class="form__group">
                    <label for="password">Senha</label>
                    <div class="form__control">
                        <input type="password" placeholder="Digite a senha">
                    </div>
                </div>

                <button type="submit" click="signup(username.value, email.value, password.value)" class="btn btn__success">Cadastre-se</button>
            </form>

            <ul class="social flex flex__between">                  
                <li class="social__link">
                    <a href="a">
                        <i class="fa fa-brands fa-facebook"></i>
                    </a>
                </li>
                
                <li class="social__link">
                    <a href="a">
                        <i class="fa fa-brands fa-twitter-square"></i>
                    </a>
                </li>
                
                <li class="social__link">
                    <a href="a">
                        <i class="fa fa-brands fa-instagram"></i>
                    </a>
                </li>
                
                <li class="social__link">
                    <a href="a">
                        <i class="fa fa-brands fa-linkedin" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>

        </div>
    </div>

</section>
